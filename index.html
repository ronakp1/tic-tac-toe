<!DOCTYPE html>
<Html>

<head>
    <link rel="stylesheet" href="css/tictactoe-styles.css">
</head>

<body>
    <div class="main">
        <div class="player">
            <h1>Player 1</h1>
            <h2 id="p1"></h2>
            <div class="restart">
                <button type="submit" data-restart>RESTART</button>
            </div>
        </div>
        <div class="board">
            <div class="selection" id="one"></div>
            <div class="selection" id="two"></div>
            <div class="selection" id="three"></div>
            <div class="selection" id="four"></div>
            <div class="selection" id="five"></div>
            <div class="selection" id="six"></div>
            <div class="selection" id="seven"></div>
            <div class="selection" id="eight"></div>
            <div class="selection" id="nine"></div>
        </div>
        <div class="player">
            <h1>Player 2</h1>
            <h2 id="p2"></h2>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</Html>
</doctype html>
